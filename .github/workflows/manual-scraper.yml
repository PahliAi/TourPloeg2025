name: Manual Tour de France Scraper

on:
  workflow_dispatch:
    inputs:
      year:
        description: 'Tour de France Year'
        required: true
        default: '2024'
        type: string
      stage:
        description: 'Stage number (1-21) or "end" for final classification'
        required: true
        default: '15'
        type: string

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm init -y
        npm install axios cheerio
        
    - name: Run manual scraper
      run: |
        echo "🕵️ Running Tour de France scraper..."
        echo "Year: ${{ github.event.inputs.year }}"
        echo "Stage: ${{ github.event.inputs.stage }}"
        echo ""
        node manual-scraper.js "${{ github.event.inputs.year }}" "${{ github.event.inputs.stage }}"